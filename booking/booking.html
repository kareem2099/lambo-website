<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Booking</title>
    <link rel="stylesheet" href="css/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add Font Awesome for potential icons -->
</head>
<body>
    <!-- Main site header will be loaded by /user/js/script.js -->

    <div class="booking-page-container"> <!-- Added a wrapper for page content -->
        <h1 class="booking-page-title">Book Your Lamborghini Experience</h1>

        <section class="cars-container">
            <div class="car-card" data-car="Aventador">
                <img src="/explore/images/lambo-aventador.jpg" alt="Lamborghini Aventador">
                <h2>Aventador</h2>
                <p>Starting at $20,000/day</p>
                <label for="days-aventador">Select days:</label>
                <select id="days-aventador" class="days-select">
                    <option value="1">1 Day - $20,000</option>
                    <option value="7">7 Days - $100,000</option>
                    <option value="14">14 Days - $180,000</option>
                    <option value="30">30 Days - $300,000</option>
                </select>
                <button class="book-now" data-message="Aventador - Experience unparalleled speed and luxury!" data-video="/explore/Lamborghini Models/aventador/videos/aventador.mp4">Book Now</button>
            </div>
            <div class="car-card" data-car="Huracan">
                <img src="/explore/images/Lambo_Huracan.jpeg" alt="Lamborghini Huracan">
                <h2>Huracan</h2>
                <p>Starting at $20,000/day</p>
                <label for="days-Huracan">Select days:</label>
                <select id="days-Huracan" class="days-select">
                    <option value="1">1 Day - $20,000</option>
                    <option value="7">7 Days - $100,000</option>
                    <option value="14">14 Days - $180,000</option>
                    <option value="30">30 Days - $300,000</option>
                </select>
                <button class="book-now" data-message="Huracan - A blend of elegance and power!"  data-video="/explore/Lamborghini Models/Huracan/videos/huracan.mp4">Book Now</button>
            </div>
            <div class="car-card" data-car="Urus">
                <img src="/explore/images/lambo-urus.jpeg" alt="Lamborghini Urus">
                <h2>Urus</h2>
                <p>Starting at $20,000/day</p>
                <label for="days-Urus">Select days:</label>
                <select id="days-Urus" class="days-select">
                    <option value="1">1 Day - $20,000</option>
                    <option value="7">7 Days - $100,000</option>
                    <option value="14">14 Days - $180,000</option>
                    <option value="30">30 Days - $300,000</option>
                </select>
                <button class="book-now" data-message="Urus - The ultimate luxury SUV!"  data-video="/explore/Lamborghini Models/urus/videos/urus.mp4">Book Now</button>
            </div>
            <div class="car-card" data-car="Sián">
                <img src="/explore/images/Lambo_Sián.jpeg" alt="Lamborghini Sián">
                <h2>Sián</h2>
                <p>Starting at $20,000/day</p>
                <label for="days-Sian">Select days:</label> <!-- Corrected ID for Sian -->
                <select id="days-Sian" class="days-select">
                    <option value="1">1 Day - $20,000</option>
                    <option value="7">7 Days - $100,000</option>
                    <option value="14">14 Days - $180,000</option>
                    <option value="30">30 Days - $300,000</option>
                </select>
                <button class="book-now" data-message="Sián - The hybrid of the future!"  data-video="/explore/Lamborghini Models/Sián/videos/sian.mp4">Book Now</button>
            </div>
            <div class="car-card" data-car="Gallardo">
                <img src="/explore/images/lambo-gallardo.jpg" alt="Lamborghini Gallardo">
                <h2>Gallardo</h2>
                <p>Starting at $20,000/day</p>
                <label for="days-Gallardo">Select days:</label> <!-- Corrected ID for Gallardo -->
                <select id="days-Gallardo" class="days-select">
                    <option value="1">1 Day - $20,000</option>
                    <option value="7">7 Days - $100,000</option>
                    <option value="14">14 Days - $180,000</option>
                    <option value="30">30 Days - $300,000</option>
                </select>
                <button class="book-now" data-message="Gallardo - A timeless masterpiece!"  data-video="/explore/Lamborghini Models/gallardo/videos/gallardo.mp4">Book Now</button>
            </div>
            <div class="car-card" data-car="Veneno">
                <img src="/explore/images/lambo-veneno.jpg" alt="Lamborghini Veneno">
                <h2>Veneno</h2>
                <p>Starting at $20,000/day</p>
                <label for="days-Veneno">Select days:</label>
                <select id="days-Veneno" class="days-select">
                    <option value="1">1 Day - $20,000</option>
                    <option value="7">7 Days - $100,000</option>
                    <option value="14">14 Days - $180,000</option>
                    <option value="30">30 Days - $300,000</option>
                </select>
                <button class="book-now" data-message="Veneno - The pinnacle of automotive innovation!" data-video="/explore/Lamborghini Models/veneno/videos/veneno.mp4">Book Now</button>
            </div>
        </section>

       <!-- Booking Message and Video Modal -->
       <div id="booking-modal" class="booking-modal hidden"> <!-- Renamed id and class for clarity -->
           <div class="booking-modal-content">
               <span class="close-modal-button">&times;</span> <!-- Added a close button -->
               <video id="booking-video" controls muted> <!-- Added controls for user -->
                   <source src="" type="video/mp4">
                   Your browser does not support the video tag.
               </video>
               <p id="message-text"></p>
           </div>
       </div>
    </div> <!-- Closing booking-page-container -->

    <script src="js/booking.js"></script>
    <script src="/user/js/script.js"></script> <!-- This should load the main header -->
</body>
</html>
