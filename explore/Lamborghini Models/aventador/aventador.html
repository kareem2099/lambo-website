<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Aventador</title>
    <link rel="stylesheet" href="css/aventador.css">
</head>
<body>
    <header>
        <h1 class="animate-title">Lamborghini Aventador</h1>
    </header>
    <main>
        <section id="car-video">
            <h2>Experience the Power</h2>
            <video controls autoplay>
                <source src="videos/aventador.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- 3D Model Section for Aventador -->
        <section id="car-3d-model-aventador">
            <h2>3D Interactive Aventador Model</h2>
            <div class="model-container">
                <div class="model-thumbnail" onclick="expandModel('aventador')">
                    <div class="sketchfab-embed-wrapper">
                        <iframe title="Lamborghini Aventador 3D" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src="https://sketchfab.com/models/938d3e3642cf4ea895c62c2a4bf6fc08/embed"></iframe>
                        <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;">
                        </p>
                    </div> 
                </div>
            </div>
        </section>

        <!-- Fullscreen Modal for Aventador -->
        <div id="fullscreen-modal-aventador" class="fullscreen-modal">
            <div class="fullscreen-content">
                <iframe title="Lamborghini Aventador Fullscreen" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src="https://sketchfab.com/models/938d3e3642cf4ea895c62c2a4bf6fc08/embed"></iframe>
                <button onclick="closeFullscreen('aventador')">Close</button>
            </div>
        </div>

        <section id="car-features">
            <h2>Features</h2>
            <ul>
                <li><strong>Engine:</strong> V12 6.5L</li>
                <li><strong>Top Speed:</strong> 350 km/h</li>
                <li><strong>0-100 km/h:</strong> 2.9 seconds</li>
                <li><strong>Price:</strong> $393,695</li>
            </ul>
        </section>

        <section id="car-gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-column">
                    <img src="images/aventador-front.jpg" alt="Lamborghini Aventador - Front View">
                    <img src="images/aventador-back.jpg" alt="Lamborghini Aventador - Back View">
                </div>
                <div class="gallery-column">
                    <img src="images/aventador-side-left.jpg" alt="Lamborghini Aventador - Side Left View">
                    <img src="images/aventador-side-right.jpg" alt="Lamborghini Aventador - Side Right View">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
    <script src="js/aventador.js"></script>
</body>
</html>
