<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Gallardo</title>
    <link rel="stylesheet" href="css/gallardo-style.css">
    <script defer src="js/gallardo-script.js"></script>
</head>
<body>
    <header>
        <h1>Lamborghini Gallardo</h1>
    </header>
    <main>
        <!-- Video Section -->
        <section id="car-video">
            <h2>Timeless Performance</h2>
            <video controls autoplay>
                <source src="videos/gallardo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        
        <!-- Features Section -->
        <section id="car-features">
            <h2>Features</h2>
            <ul>
                <li>Engine: V10 5.2L</li>
                <li>Top Speed: 325 km/h</li>
                <li>0-100 km/h: 3.9 seconds</li>
                <li>Price: $181,900</li>
            </ul>
        </section>
        
        <!-- Gallery Section -->
        <section id="car-gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <!-- Front and Back Views -->
                <div class="gallery-column">
                    <img src="images/gallardo-front.jpg" alt="Lamborghini Gallardo - Front View">
                    <img src="images/gallardo-back.jpg" alt="Lamborghini Gallardo - Back View">
                </div>
                <!-- Side Left and Side Right Views -->
                <div class="gallery-column">
                    <img src="images/gallardo-side-left.jpg" alt="Lamborghini Gallardo - Side Left View">
                    <img src="images/gallardo-side-right.jpg" alt="Lamborghini Gallardo - Side Right View">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
</body>
</html>
