<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Urus</title>
    <link rel="stylesheet" href="css/urus-style.css">
    <script defer src="js/urus-script.js"></script>
</head>
<body>
    <header>
        <h1>Lamborghini Urus</h1>
    </header>
    <main>
        <!-- Video Section -->
        <section id="car-video">
            <h2>The Super SUV</h2>
            <video controls autoplay>
                <source src="videos/urus.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        
        <!-- Features Section -->
        <section id="car-features">
            <h2>Features</h2>
            <ul>
                <li>Engine: V8 4.0L Twin-Turbo</li>
                <li>Top Speed: 305 km/h</li>
                <li>0-100 km/h: 3.6 seconds</li>
                <li>Price: $218,000</li>
            </ul>
        </section>
        
        <!-- Gallery Section -->
        <section id="car-gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <!-- Front and Back Views -->
                <div class="gallery-column">
                    <img src="images/urus-front.jpg" alt="Lamborghini Urus - Front View">
                    <img src="images/urus-back.jpg" alt="Lamborghini Urus - Back View">
                </div>
                <!-- Side Left and Side Right Views -->
                <div class="gallery-column">
                    <img src="images/urus-side-left.jpg" alt="Lamborghini Urus - Side Left View">
                    <img src="images/urus-side-right.jpg" alt="Lamborghini Urus - Side Right View">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
</body>
</html>
