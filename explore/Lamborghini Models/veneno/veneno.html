<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Veneno</title>
    <link rel="stylesheet" href="css/veneno-style.css">
    <script defer src="js/veneno-script.js"></script>
</head>
<body>
    <header>
        <h1>Lamborghini Veneno</h1>
    </header>
    <main>
        <!-- Video Section -->
        <section id="car-video">
            <h2>Unleashing the Beast</h2>
            <video controls autoplay>
                <source src="videos/veneno.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        
        <!-- Features Section -->
        <section id="car-features">
            <h2>Features</h2>
            <ul>
                <li>Engine: V12 6.5L</li>
                <li>Top Speed: 355 km/h</li>
                <li>0-100 km/h: 2.8 seconds</li>
                <li>Price: $4.5 million</li>
            </ul>
        </section>
        
        <!-- Gallery Section -->
        <section id="car-gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <!-- Front and Back Views -->
                <div class="gallery-column">
                    <img src="images/veneno-front.jpg" alt="Lamborghini Veneno - Front View">
                    <img src="images/veneno-back.jpg" alt="Lamborghini Veneno - Back View">
                </div>
                <!-- Side Left and Side Right Views -->
                <div class="gallery-column">
                    <img src="images/veneno-side-left.jpg" alt="Lamborghini Veneno - Side Left View">
                    <img src="images/veneno-side-right.jpg" alt="Lamborghini Veneno - Side Right View">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
</body>
</html>
