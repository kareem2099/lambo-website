<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Lamborghini Models</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <!-- Main site header will be loaded by /user/js/script.js -->

    <div class="explore-page-container"> <!-- Wrapper for page content -->
        <h1 class="explore-page-title">Discover the Range</h1>

        <!-- Car Showcase Slider -->
        <section id="car-slider">
            <!-- The h2 from this section is now the page title -->
            <div class="car-slider">
                <!-- Original Set of Cars -->
                <div class="car-card">
                    <a href="Lamborghini Models/aventador/aventador.html">
                        <img src="images/lambo-aventador.jpg" alt="Lamborghini Aventador">
                        <h3>Aventador</h3>
                    </a>
                </div>
                <div class="car-card">
                    <a href="Lamborghini Models/Huracan/huracan.html">
                        <img src="images/Lambo_Huracan.jpeg" alt="Lamborghini Huracan">
                        <h3>Huracan</h3>
                    </a>
                </div>
                <div class="car-card">
                    <a href="Lamborghini Models/urus/urus.html">
                        <img src="images/lambo-urus.jpeg" alt="Lamborghini Urus">
                        <h3>Urus</h3>
                    </a>
                </div>
                <div class="car-card">
                    <a href="Lamborghini Models/Sián/Sián.html">
                        <img src="images/Lambo_Sián.jpeg" alt="Lamborghini Sián">
                        <h3>Sián</h3>
                    </a>
                </div>
                <div class="car-card">
                    <a href="Lamborghini Models/gallardo/gallardo.html">
                        <img src="images/lambo-gallardo.jpg" alt="Lamborghini Gallardo">
                        <h3>Gallardo</h3>
                    </a>
                </div>
                <div class="car-card">
                    <a href="Lamborghini Models/veneno/veneno.html">
                        <img src="images/lambo-veneno.jpg" alt="Lamborghini Veneno">
                        <h3>Veneno</h3>
                    </a>
                </div>
            </div>
        </section>
        
        <!-- Feature Highlights -->
        <section id="features" class="explore-features"> <!-- Added class for specific styling if needed -->
            <h2 class="explore-features-title">Iconic Engineering</h2> <!-- More specific title -->
            <div class="feature-grid">
                <div class="feature">
                    <i class="fas fa-tachometer-alt"></i>
                    <h3>Unmatched Speed</h3>
                    <p>Top speeds exceeding 350 km/h.</p>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <h3>Powerful Engines</h3>
                    <p>V10 and V12 engines for peak performance.</p>
                </div>
                <div class="feature">
                    <i class="fas fa-road"></i>
                    <h3>Precision Handling</h3>
                    <p>Designed for ultimate control on the road.</p>
                </div>
            </div>
        </section>
    </div> <!-- Closing explore-page-container -->
    
    <script src="/user/js/script.js"></script> <!-- This should load the main header -->
</body>
</html>
