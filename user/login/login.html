<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Login</title>
    <link rel="stylesheet" href="../login/css/login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access the world of Lamborghini.</p>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="register-link">Don't have an account? <a href="../reg/register.html">Register</a></p>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
