<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Registration</title>
    <link rel="stylesheet" href="../reg/css/css/register-style.css">
</head>
<body>
    <header>
        <ul class="navbar">
            <li><a href="/home.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact/contact.html">Contact</a></li>
        </ul>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h1>Join the World</h1>
            <p>Fill in your details to register for Lamborghini access.</p>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="register-link">Already have an account? <a href="../login/login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="js/register-script.js"></script>
</body>
</html>
